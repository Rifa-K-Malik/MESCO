<div class="events">
    <h2>Latest Events</h2>
    <div class="img">
        <div *ngFor="let item of images" class="position">
            <img [src]="item.imge">
            <div class="title">
                <p class="title_p">{{item.name}}</p> 
            </div>
        </div>
        
    </div>

</div>
